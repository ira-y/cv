<mat-card>
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <div *ngFor="let item of skills" class="first">
        <p class="blueText"> {{item.skill}} </p>
          <div *ngFor="let item of item.level | toArray">
            <span class="circle-levl"></span>
          </div>
      </div> 
  </mat-card-content>
</mat-card>
